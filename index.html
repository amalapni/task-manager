<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Daily Task Manager - Eisenhower Matrix</title>

    <!-- React 18 UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX-in-browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600&family=Bodoni+Moda:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #fafaf8;
      }

      /* Prevents mobile scroll/zoom gestures from breaking drawing */
      canvas.drawing-canvas {
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useRef, useState } = React;

      // ---------- Icons (inline SVG) ----------

      const ChevronRight = ({ className, style }) => (

      const Plus = ({ className }) => (

      const Check = ({ className }) => (

          <polyline points="20 6 9 17 4 12" />

      );

      const Circle = ({ className, style }) => (

          <circle cx="12" cy="12" r="10" />

      const Zap = ({ className, style }) => (

        </svg>
      );

      const Coffee = ({ className, style }) => (

          <path d="M18 8h1a4 4 0 0 1 0 8h-1" />
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" />
          <line x1="6" y1="1" x2="6" y2="4" />
          <line x1="10" y1="1" x2="10" y2="4" />
          <line x1="14" y1="1" x2="14" y2="4" />
        </svg>
      );

      const Brain = ({ className, style }) => (
        <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />
          <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />
        </svg>
      );

      const Palette = ({ className, style }) => (
        <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <circle cx="13.5" cy="6.5" r=".5" />
          <circle cx="17.5" cy="10.5" r=".5" />
          <circle cx="8.5" cy="7.5" r=".5" />
          <circle cx="6.5" cy="12.5" r=".5" />
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z" />
        </svg>
      );

      const FileText = ({ className, style }) => (
        <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <line x1="10" y1="9" x2="8" y2="9" />
        </svg>
      );

      const Heart = ({ className, style }) => (
        <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
        </svg>
      );

      const Sparkles = ({ className, style }) => (
        <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
          <path d="M5 3v4" />
          <path d="M19 17v4" />

          <path d="M17 19h4" />
        </svg>
      );

      const Smile = ({ className, style }) => (
        <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <circle cx="12" cy="12" r="10" />
          <path d="M8 14s1.5 2 4 2 4-2 4-2" />
          <line x1="9" y1="9" x2="9.01" y2="9" />
          <line x1="15" y1="9" x2="15.01" y2="9" />
        </svg>
      );

      const Edit2 = ({ className }) => (
        <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />
        </svg>
      );

      const RotateCcw = ({ className }) => (
        <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <polyline points="1 4 1 10 7 10" />
          <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
        </svg>
      );

      const UndoIcon = ({ className }) => (
        <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <polyline points="9 14 4 9 9 4" />
          <path d="M20 20a8 8 0 0 0-8-8H4" />
        </svg>
      );

      // ---------- Utilities ----------
      const pad2 = (n) => String(n).padStart(2, "0");
      const toISODate = (d) => `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;

      const addDays = (iso, delta) => {
        const d = new Date(iso + "T00:00:00");
        d.setDate(d.getDate() + delta);
        return toISODate(d);
      };

      const prettyDate = (iso) => {
        const d = new Date(iso + "T00:00:00");
        return d.toLocaleDateString("en-US", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
      };

      const safeParse = (raw, fallback) => {
        try {
          return raw ? JSON.parse(raw) : fallback;
        } catch {
          return fallback;
        }
      };

      const TASKS_KEY = "eisenhower_tasks_by_day_v2";
      const DRAW_KEY = "eisenhower_drawings_by_day_v2";

      function TaskCard({
        task,
        cat,
        CategoryIcon,
        isExpanded,
        setExpandedTask,
        toggleTask,
        deleteTask,
        addSubtask,
        toggleSubtask,
      }) {
        const [subtaskText, setSubtaskText] = useState("");

        return (
          <div
            className="border-2 rounded-lg transition-all hover:shadow-md"
            style={{
              borderColor: isExpanded ? cat.color : "#E8E8E8",
              backgroundColor: isExpanded ? "#FAFAF8" : "white",
            }}
          >
            <div className="p-4 cursor-pointer" onClick={() => setExpandedTask(isExpanded ? null : task.id)}>
              <div className="flex items-start gap-3">
                <button
                  onClick={(e) => {
                    e.stopPropagation();
                    toggleTask(task.id);
                  }}
                  className="flex-shrink-0 mt-1"
                  aria-label="Toggle task"
                >
                  {task.completed ? (
                    <div className="w-5 h-5 rounded-full flex items-center justify-center" style={{ backgroundColor: cat.color }}>
                      <Check className="w-3 h-3 text-white font-bold" />
                    </div>
                  ) : (
                    <Circle className="w-5 h-5" style={{ color: cat.color, strokeWidth: 2.5 }} />
                  )}
                </button>

                <div className="flex-1 min-w-0">
                  <h3 className="text-base font-semibold mb-1" style={{ color: "#2C2C2C" }}>
                    {task.title}
                  </h3>

                  <div className="flex items-center gap-2 text-xs">
                    <CategoryIcon className="w-3 h-3" style={{ color: cat.color }} />
                    <span className="font-medium" style={{ color: "#6B6B6B" }}>
                      {task.category}
                    </span>

                    {task.timeEstimate ? (
                      <>
                        <span style={{ color: "#D0D0D0" }}>‚Ä¢</span>
                        <span className="font-medium" style={{ color: "#6B6B6B" }}>
                          {task.timeEstimate}m
                        </span>
                      </>
                    ) : null}

                    {task.carriedFrom ? (
                      <>
                        <span style={{ color: "#D0D0D0" }}>‚Ä¢</span>
                        <span className="font-medium" style={{ color: "#6B6B6B" }}>
                          carried from {task.carriedFrom}
                        </span>
                      </>
                    ) : null}
                  </div>
                </div>

                <ChevronRight
                  className="w-5 h-5 transition-transform flex-shrink-0"
                  style={{
                    color: "#9B6B6E",
                    transform: isExpanded ? "rotate(90deg)" : "rotate(0deg)",
                  }}
                />
              </div>
            </div>

            {isExpanded && (
              <div className="px-4 pb-4 pt-2 border-t-2 space-y-3" style={{ borderColor: "#F5F5F5" }}>
                {task.dueDate ? (
                  <div>
                    <div className="text-xs font-bold uppercase tracking-wider mb-1" style={{ color: "#9B6B6E" }}>
                      Due Date
                    </div>
                    <div className="flex items-center gap-2 text-sm font-medium" style={{ color: "#6B6B6B" }}>
                      <Calendar className="w-4 h-4" />
                      <span>{new Date(task.dueDate + "T00:00:00").toLocaleDateString()}</span>
                    </div>
                  </div>
                ) : null}

                {task.notes ? (
                  <div>
                    <div className="text-xs font-bold uppercase tracking-wider mb-1" style={{ color: "#9B6B6E" }}>
                      Notes
                    </div>
                    <p className="text-sm font-medium" style={{ color: "#6B6B6B", lineHeight: "1.6" }}>
                      {task.notes}
                    </p>
                  </div>
                ) : null}

                <div>
                  <div className="text-xs font-bold uppercase tracking-wider mb-2" style={{ color: "#9B6B6E" }}>
                    Subtasks
                  </div>

                  {(task.subtasks || []).length > 0 ? (
                    <div className="space-y-2 mb-2">
                      {task.subtasks.map((st) => (
                        <div key={st.id} className="flex items-center gap-2">
                          <button onClick={() => toggleSubtask(task.id, st.id)} className="flex-shrink-0" aria-label="Toggle subtask">
                            {st.completed ? (
                              <div className="w-4 h-4 rounded flex items-center justify-center" style={{ backgroundColor: cat.color }}>
                                <Check className="w-3 h-3 text-white" />
                              </div>
                            ) : (
                              <div className="w-4 h-4 rounded border-2" style={{ borderColor: cat.color }} />
                            )}
                          </button>
                          <span className={`text-sm font-medium ${st.completed ? "line-through opacity-50" : ""}`} style={{ color: "#6B6B6B" }}>
                            {st.text}
                          </span>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <div className="text-sm font-medium mb-2" style={{ color: "#9A9A9A" }}>
                      No subtasks yet.
                    </div>
                  )}

                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={subtaskText}
                      onChange={(e) => setSubtaskText(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter") {
                          addSubtask(task.id, subtaskText);
                          setSubtaskText("");
                        }
                      }}
                      placeholder="Add a subtask..."
                      className="flex-1 p-2 text-sm border-2 rounded-lg focus:outline-none focus:border-gray-400 font-medium"
                      style={{ borderColor: "#E8E8E8" }}
                    />
                    <button
                      onClick={() => {
                        addSubtask(task.id, subtaskText);
                        setSubtaskText("");
                      }}
                      className="px-3 py-2 rounded-lg border-2"
                      style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                      aria-label="Add subtask"
                    >
                      <Plus className="w-4 h-4" />
                    </button>
                  </div>
                </div>

                <div className="flex items-center justify-between pt-2">
                  <button
                    onClick={() => deleteTask(task.id)}
                    className="text-sm font-semibold px-3 py-2 rounded-lg border-2 hover:bg-gray-50"
                    style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                  >
                    Delete
                  </button>

                  <button
                    onClick={() => setExpandedTask(null)}
                    className="text-sm font-semibold px-3 py-2 rounded-lg border-2 hover:bg-gray-50"
                    style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                  >
                    Collapse
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      function App() {
        const todayISO = toISODate(new Date());

        const categories = useMemo(
          () => ({
            "Quick Wins": { icon: Zap, color: "#E8B4B8" },
            "Deep Focus": { icon: Brain, color: "#9B6B6E" },
            "Body Doubling": { icon: Coffee, color: "#D4A5A5" },
            "Creative Flow": { icon: Palette, color: "#E8D4B8" },
            "Admin Stuff": { icon: FileText, color: "#B8B8B8" },
            "Self Care": { icon: Heart, color: "#D4E8B8" },
            "Dopamine Hits": { icon: Sparkles, color: "#FFD4E5" },
            "Later Maybe": { icon: Smile, color: "#E8E8E8" },
          }),
          []
        );

        const quadrants = useMemo(
          () => ({
            "urgent-important": { title: "Do First", subtitle: "Urgent & Important", priority: "high", color: "#D88B8B", icon: "üî¥" },
            "not-urgent-important": { title: "Schedule", subtitle: "Important, Not Urgent", priority: "medium", color: "#E8B4B8", icon: "üü°" },
            "urgent-not-important": { title: "Delegate", subtitle: "Urgent, Not Important", priority: "low", color: "#B4C7D4", icon: "üü¢" },
            "not-urgent-not-important": { title: "Later", subtitle: "Neither Urgent nor Important", priority: "later", color: "#E8E8E8", icon: "‚ö™" },
          }),
          []
        );

        // ----- Day navigation -----
        const [selectedDate, setSelectedDate] = useState(todayISO);

        // ----- Persistence -----
        const [tasksByDay, setTasksByDay] = useState(() => safeParse(localStorage.getItem(TASKS_KEY), {}));
        const [drawByDay, setDrawByDay] = useState(() => safeParse(localStorage.getItem(DRAW_KEY), {}));

        useEffect(() => localStorage.setItem(TASKS_KEY, JSON.stringify(tasksByDay)), [tasksByDay]);
        useEffect(() => localStorage.setItem(DRAW_KEY, JSON.stringify(drawByDay)), [drawByDay]);

        // ----- UI state -----
        const [expandedTask, setExpandedTask] = useState(null);
        const [showAddTask, setShowAddTask] = useState(false);

        const [newTask, setNewTask] = useState({
          title: "",
          category: "Quick Wins",
          priority: "medium",
          dueDate: "",
          notes: "",
          timeEstimate: 25,
        });

        // ----- Drawing state -----
        const [isDrawingMode, setIsDrawingMode] = useState(false);
        const [drawingColor, setDrawingColor] = useState("#9B6B6E");
        const [lineWidth, setLineWidth] = useState(3);

        const canvasRef = useRef(null);
        const ctxRef = useRef(null);
        const isPointerDownRef = useRef(false);
        const activeStrokeRef = useRef(null);

        // Ensure day exists + carry over unfinished tasks the first time you open that day
        useEffect(() => {
          setTasksByDay((prev) => {
            if (prev[selectedDate]) return prev;

            const prevDay = addDays(selectedDate, -1);
            const prevTasks = prev[prevDay]?.tasks || [];
            const carry = prevTasks.filter((t) => !t.completed);

            const carriedTasks = carry.map((t) => ({
              ...t,
              id: Date.now() + Math.floor(Math.random() * 100000),
              completed: false,
              carriedFrom: prevDay,
            }));

            return {
              ...prev,
              [selectedDate]: { tasks: carriedTasks },
            };
          });

          setDrawByDay((prev) => {
            if (prev[selectedDate]) return prev;
            return { ...prev, [selectedDate]: { strokes: [] } };
          });

          setExpandedTask(null);
        }, [selectedDate]);

        const tasksToday = tasksByDay[selectedDate]?.tasks || [];

        // ----- Canvas helpers -----
        const drawStroke = (ctx, stroke) => {
          const pts = stroke.points || [];
          if (pts.length < 2) return;

          ctx.strokeStyle = stroke.color;
          ctx.lineWidth = stroke.width;

          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
          ctx.stroke();
        };

        const redrawAllStrokes = () => {
          const canvas = canvasRef.current;
          const ctx = ctxRef.current;
          if (!canvas || !ctx) return;

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const dayStrokes = drawByDay[selectedDate]?.strokes || [];
          for (const s of dayStrokes) drawStroke(ctx, s);
        };

        const resizeCanvas = () => {
          const canvas = canvasRef.current;
          if (!canvas) return;

          const dpr = window.devicePixelRatio || 1;
          const vv = window.visualViewport;
          const w = vv?.width || window.innerWidth;
          const h = vv?.height || window.innerHeight;

          canvas.width = Math.floor(w * dpr);
          canvas.height = Math.floor(h * dpr);
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";

          const ctx = canvas.getContext("2d");
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          ctxRef.current = ctx;
          redrawAllStrokes();
        };

        // Keep canvas sized correctly for iPad Safari (visualViewport) + rotation changes
        useEffect(() => {
          const onResize = () => resizeCanvas();
          window.addEventListener("resize", onResize);
          window.addEventListener("orientationchange", onResize);
          const vv = window.visualViewport;
          vv?.addEventListener("resize", onResize);

          // initial
          requestAnimationFrame(resizeCanvas);

          return () => {
            window.removeEventListener("resize", onResize);
            window.removeEventListener("orientationchange", onResize);
            vv?.removeEventListener("resize", onResize);
          };
        }, [selectedDate]);

        useEffect(() => {
          requestAnimationFrame(redrawAllStrokes);
        }, [drawByDay, selectedDate]);

        const getPointFromEvent = (e) => {
          const canvas = canvasRef.current;
          if (!canvas) return null;
          const rect = canvas.getBoundingClientRect();
          return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        };

        const onPointerDown = (e) => {
          if (!isDrawingMode) return;
          e.preventDefault();
          const canvas = canvasRef.current;
          if (!canvas) return;

          canvas.setPointerCapture?.(e.pointerId);
          isPointerDownRef.current = true;

          const p = getPointFromEvent(e);
          if (!p) return;

          activeStrokeRef.current = {
            id: Date.now() + Math.floor(Math.random() * 100000),
            color: drawingColor,
            width: lineWidth,
            points: [p],
          };
        };

        const onPointerMove = (e) => {
          if (!isDrawingMode || !isPointerDownRef.current) return;
          e.preventDefault();

          const ctx = ctxRef.current;
          const stroke = activeStrokeRef.current;
          if (!ctx || !stroke) return;

          const p = getPointFromEvent(e);
          if (!p) return;

          const pts = stroke.points;
          pts.push(p);

          // incremental draw
          if (pts.length >= 2) {
            ctx.strokeStyle = stroke.color;
            ctx.lineWidth = stroke.width;
            ctx.beginPath();
            ctx.moveTo(pts[pts.length - 2].x, pts[pts.length - 2].y);
            ctx.lineTo(pts[pts.length - 1].x, pts[pts.length - 1].y);
            ctx.stroke();
          }
        };

        const finalizeStroke = () => {
          if (!isPointerDownRef.current) return;
          isPointerDownRef.current = false;

          const stroke = activeStrokeRef.current;
          activeStrokeRef.current = null;

          if (!stroke || (stroke.points || []).length < 2) return;

          setDrawByDay((prev) => {
            const day = prev[selectedDate] || { strokes: [] };
            return {
              ...prev,
              [selectedDate]: { ...day, strokes: [...(day.strokes || []), stroke] },
            };
          });
        };

        const onPointerUp = (e) => {
          if (!isDrawingMode) return;
          e.preventDefault();
          finalizeStroke();
        };

        const onPointerCancel = (e) => {
          if (!isDrawingMode) return;
          e.preventDefault();
          finalizeStroke();
        };

        const toggleDrawingMode = () => setIsDrawingMode((v) => !v);

        const clearDrawing = () => setDrawByDay((prev) => ({ ...prev, [selectedDate]: { strokes: [] } }));

        const undoStroke = () => {
          setDrawByDay((prev) => {
            const day = prev[selectedDate] || { strokes: [] };
            const next = (day.strokes || []).slice(0, -1);
            return { ...prev, [selectedDate]: { ...day, strokes: next } };
          });
        };

        // ----- Tasks -----
        const addTask = () => {
          const title = newTask.title.trim();
          if (!title) return;

          const task = {
            id: Date.now() + Math.floor(Math.random() * 100000),
            title,
            category: newTask.category,
            priority: newTask.priority,
            dueDate: newTask.dueDate,
            notes: newTask.notes,
            timeEstimate: Number(newTask.timeEstimate) || 0,
            completed: false,
            subtasks: [],
          };

          setTasksByDay((prev) => {
            const day = prev[selectedDate] || { tasks: [] };
            return { ...prev, [selectedDate]: { ...day, tasks: [task, ...(day.tasks || [])] } };
          });

          setNewTask({ title: "", category: "Quick Wins", priority: "medium", dueDate: "", notes: "", timeEstimate: 25 });
          setShowAddTask(false);
        };

        const toggleTask = (taskId) => {
          setTasksByDay((prev) => {
            const day = prev[selectedDate];
            if (!day) return prev;
            return {
              ...prev,
              [selectedDate]: {
                ...day,
                tasks: day.tasks.map((t) => (t.id === taskId ? { ...t, completed: !t.completed } : t)),
              },
            };
          });
        };

        const deleteTask = (taskId) => {
          setTasksByDay((prev) => {
            const day = prev[selectedDate];
            if (!day) return prev;
            return { ...prev, [selectedDate]: { ...day, tasks: day.tasks.filter((t) => t.id !== taskId) } };
          });
          setExpandedTask(null);
        };

        const addSubtask = (taskId, text) => {
          const val = (text || "").trim();
          if (!val) return;

          setTasksByDay((prev) => {
            const day = prev[selectedDate];
            if (!day) return prev;
            return {
              ...prev,
              [selectedDate]: {
                ...day,
                tasks: day.tasks.map((t) =>
                  t.id === taskId
                    ? { ...t, subtasks: [...(t.subtasks || []), { id: Date.now() + Math.random(), text: val, completed: false }] }
                    : t
                ),
              },
            };
          });
        };

        const toggleSubtask = (taskId, subtaskId) => {
          setTasksByDay((prev) => {
            const day = prev[selectedDate];
            if (!day) return prev;
            return {
              ...prev,
              [selectedDate]: {
                ...day,
                tasks: day.tasks.map((t) => {
                  if (t.id !== taskId) return t;
                  return {
                    ...t,
                    subtasks: (t.subtasks || []).map((st) => (st.id === subtaskId ? { ...st, completed: !st.completed } : st)),
                  };
                }),
              },
            };
          });
        };

        const getTasksByQuadrant = (quadrantKey) => {
          const q = quadrants[quadrantKey];
          return tasksToday.filter((t) => !t.completed && t.priority === q.priority);
        };

        const completedTasks = tasksToday.filter((t) => t.completed);

        const totalOpen = tasksToday.filter((t) => !t.completed).length;
        const totalDone = completedTasks.length;
        const totalMinutesOpen = tasksToday.filter((t) => !t.completed).reduce((a, t) => a + (Number(t.timeEstimate) || 0), 0);

        // Close modal on Escape
        useEffect(() => {
          const onKey = (e) => {
            if (e.key === "Escape") {
              setShowAddTask(false);
              setIsDrawingMode(false);
            }
          };
          window.addEventListener("keydown", onKey);
          return () => window.removeEventListener("keydown", onKey);
        }, []);

        return (
          <div className="min-h-screen" style={{ fontFamily: "'Inter', -apple-system, sans-serif" }}>
            {/* Always-visible canvas so drawings persist on screen */}
            <div
              className="fixed inset-0"
              style={{
                zIndex: isDrawingMode ? 60 : 1,
                pointerEvents: isDrawingMode ? "auto" : "none",
              }}
            >
              <canvas
                ref={canvasRef}
                className="drawing-canvas absolute inset-0"
                style={{ cursor: isDrawingMode ? "crosshair" : "default" }}
                onPointerDown={onPointerDown}
                onPointerMove={onPointerMove}
                onPointerUp={onPointerUp}
                onPointerCancel={onPointerCancel}
              />
            </div>

            {/* Drawing toolbar only when drawing is on */}
            {isDrawingMode && (
              <div
                className="fixed bottom-4 left-1/2 -translate-x-1/2 bg-white border-2 rounded-2xl shadow-lg px-4 py-3 flex items-center gap-3 flex-wrap justify-center"
                style={{ zIndex: 70, borderColor: "#E8E8E8" }}
              >
                <div className="flex items-center gap-2">
                  <span className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                    Ink
                  </span>
                  <div className="flex items-center gap-1">
                    {["#9B6B6E", "#E8B4B8", "#D88B8B", "#B4C7D4", "#2C2C2C", "#FFFFFF"].map((c) => (
                      <button
                        key={c}
                        onClick={() => setDrawingColor(c)}
                        className="w-7 h-7 rounded-full border-2"
                        style={{
                          backgroundColor: c,
                          borderColor: drawingColor === c ? "#2C2C2C" : "#E8E8E8",
                        }}
                        aria-label={"Set color " + c}
                        title={c === "#FFFFFF" ? "Eraser-ish (white)" : c}
                      />
                    ))}
                  </div>
                </div>

                <div className="flex items-center gap-2">
                  <span className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                    Size
                  </span>
                  <input type="range" min="1" max="10" value={lineWidth} onChange={(e) => setLineWidth(Number(e.target.value))} />
                  <span className="text-sm font-semibold" style={{ color: "#6B6B6B" }}>
                    {lineWidth}
                  </span>
                </div>

                <button
                  onClick={undoStroke}
                  className="px-3 py-2 rounded-lg border-2 font-semibold flex items-center gap-2"
                  style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                >
                  <UndoIcon className="w-4 h-4" /> Undo
                </button>

                <button
                  onClick={clearDrawing}
                  className="px-3 py-2 rounded-lg border-2 font-semibold flex items-center gap-2"
                  style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                >
                  <RotateCcw className="w-4 h-4" /> Clear
                </button>

                <button
                  onClick={() => setIsDrawingMode(false)}
                  className="px-4 py-2 rounded-lg font-semibold shadow-sm"
                  style={{ backgroundColor: "#9B6B6E", color: "white" }}
                >
                  Exit Drawing
                </button>
              </div>
            )}

            <div className="max-w-7xl mx-auto px-6 py-8 relative z-10">
              {/* Header */}
              <div className="text-center mb-6">
                <h1
                  className="text-5xl mb-2 tracking-wide"
                  style={{
                    fontFamily: "'Bodoni Moda', 'Playfair Display', serif",
                    color: "#2C2C2C",
                    fontWeight: "400",
                  }}
                >
                  Daily Tasks
                </h1>

                <div className="flex items-center justify-center gap-2 text-base font-medium" style={{ color: "#6B6B6B" }}>
                  <Calendar className="w-4 h-4" />
                  <span>{prettyDate(selectedDate)}</span>
                </div>

                {/* Date nav */}
                <div className="mt-4 flex items-center justify-center gap-2 flex-wrap">
                  <button
                    className="px-3 py-2 rounded-lg border-2 font-semibold hover:bg-white"
                    style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                    onClick={() => setSelectedDate(addDays(selectedDate, -1))}
                  >
                    ‚Üê Prev
                  </button>

                  <button
                    className="px-3 py-2 rounded-lg border-2 font-semibold hover:bg-white"
                    style={{ borderColor: "#9B6B6E", color: "#9B6B6E" }}
                    onClick={() => setSelectedDate(todayISO)}
                  >
                    Today
                  </button>

                  <button
                    className="px-3 py-2 rounded-lg border-2 font-semibold hover:bg-white"
                    style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                    onClick={() => setSelectedDate(addDays(selectedDate, 1))}
                  >
                    Next ‚Üí
                  </button>

                  <div className="ml-2 flex items-center gap-2">
                    <span className="text-sm font-semibold" style={{ color: "#6B6B6B" }}>
                      Jump:
                    </span>
                    <input
                      type="date"
                      value={selectedDate}
                      onChange={(e) => setSelectedDate(e.target.value)}
                      className="px-3 py-2 rounded-lg border-2 font-medium"
                      style={{ borderColor: "#E8E8E8" }}
                    />
                  </div>
                </div>

                {/* Tiny summary chips */}
                <div className="mt-4 flex items-center justify-center gap-2 flex-wrap">
                  <span className="px-3 py-2 rounded-full text-sm font-semibold border-2 bg-white" style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}>
                    {totalOpen} open
                  </span>
                  <span className="px-3 py-2 rounded-full text-sm font-semibold border-2 bg-white" style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}>
                    {totalDone} done
                  </span>
                  <span className="px-3 py-2 rounded-full text-sm font-semibold border-2 bg-white" style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}>
                    ~{totalMinutesOpen} mins planned
                  </span>
                </div>
              </div>

              {/* Controls */}
              <div className="flex justify-center gap-3 mb-8 flex-wrap">
                <button
                  onClick={() => setShowAddTask(true)}
                  className="px-6 py-3 bg-white border-2 rounded-lg transition-all hover:shadow-md flex items-center gap-2 font-semibold"
                  style={{ borderColor: "#9B6B6E", color: "#9B6B6E" }}
                >
                  <Plus className="w-5 h-5" />
                  <span>New Task</span>
                </button>

                <button
                  onClick={toggleDrawingMode}
                  className="px-6 py-3 bg-white border-2 rounded-lg transition-all hover:shadow-md flex items-center gap-2 font-semibold"
                  style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                >
                  <Edit2 className="w-5 h-5" />
                  <span>{isDrawingMode ? "Drawing On" : "Draw on Screen"}</span>
                </button>

                <button
                  onClick={() => {
                    if (!confirm("Reset this day? This clears today's tasks + drawings only.")) return;
                    setTasksByDay((prev) => ({ ...prev, [selectedDate]: { tasks: [] } }));
                    setDrawByDay((prev) => ({ ...prev, [selectedDate]: { strokes: [] } }));
                    setExpandedTask(null);
                  }}
                  className="px-6 py-3 bg-white border-2 rounded-lg transition-all hover:shadow-md flex items-center gap-2 font-semibold"
                  style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                >
                  <RotateCcw className="w-5 h-5" />
                  <span>Reset Day</span>
                </button>
              </div>

              {/* Eisenhower grid */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {Object.entries(quadrants).map(([key, q]) => {
                  const list = getTasksByQuadrant(key);
                  return (
                    <div key={key} className="bg-white border-2 rounded-2xl p-5" style={{ borderColor: "#E8E8E8" }}>
                      <div className="flex items-start justify-between mb-4">
                        <div>
                          <div className="flex items-center gap-2">
                            <span className="text-lg">{q.icon}</span>
                            <h2 className="text-xl font-bold" style={{ color: "#2C2C2C" }}>
                              {q.title}
                            </h2>
                          </div>
                          <div className="text-sm font-medium" style={{ color: "#6B6B6B" }}>
                            {q.subtitle}
                          </div>
                        </div>
                        <span className="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider" style={{ backgroundColor: q.color, color: "#2C2C2C" }}>
                          {list.length}
                        </span>
                      </div>

                      {list.length === 0 ? (
                        <div className="text-sm font-medium py-8 text-center" style={{ color: "#9A9A9A" }}>
                          No tasks here.
                        </div>
                      ) : (
                        <div className="space-y-3">
                          {list.map((task) => {
                            const cat = categories[task.category] || { icon: FileText, color: "#B8B8B8" };
                            const Icon = cat.icon;
                            return (
                              <TaskCard
                                key={task.id}
                                task={task}
                                cat={cat}
                                CategoryIcon={Icon}
                                isExpanded={expandedTask === task.id}
                                setExpandedTask={setExpandedTask}
                                toggleTask={toggleTask}
                                deleteTask={deleteTask}
                                addSubtask={addSubtask}
                                toggleSubtask={toggleSubtask}
                              />
                            );
                          })}
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>

              {/* Completed */}
              <div className="mt-10 bg-white border-2 rounded-2xl p-6" style={{ borderColor: "#E8E8E8" }}>
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <h2 className="text-xl font-bold" style={{ color: "#2C2C2C" }}>
                      Completed
                    </h2>
                    <div className="text-sm font-medium" style={{ color: "#6B6B6B" }}>
                      The ‚ÄúI did stuff‚Äù museum.
                    </div>
                  </div>

                  {completedTasks.length > 0 ? (
                    <button
                      onClick={() => {
                        setTasksByDay((prev) => {
                          const day = prev[selectedDate];
                          if (!day) return prev;
                          return { ...prev, [selectedDate]: { ...day, tasks: day.tasks.filter((t) => !t.completed) } };
                        });
                        setExpandedTask(null);
                      }}
                      className="px-4 py-2 rounded-lg border-2 font-semibold hover:bg-gray-50"
                      style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                    >
                      Clear completed
                    </button>
                  ) : null}
                </div>

                {completedTasks.length === 0 ? (
                  <div className="text-sm font-medium py-8 text-center" style={{ color: "#9A9A9A" }}>
                    None yet. The day is young (or you are).
                  </div>
                ) : (
                  <div className="space-y-3">
                    {completedTasks.map((task) => {
                      const cat = categories[task.category] || { icon: FileText, color: "#B8B8B8" };
                      const Icon = cat.icon;
                      return (
                        <div key={task.id} className="border-2 rounded-lg p-4 flex items-start gap-3" style={{ borderColor: "#E8E8E8", backgroundColor: "#FAFAF8" }}>
                          <button onClick={() => toggleTask(task.id)} className="mt-1" aria-label="Uncomplete task">
                            <div className="w-5 h-5 rounded-full flex items-center justify-center" style={{ backgroundColor: cat.color }}>
                              <Check className="w-3 h-3 text-white" />
                            </div>
                          </button>
                          <div className="flex-1">
                            <div className="text-base font-semibold line-through" style={{ color: "#6B6B6B" }}>
                              {task.title}
                            </div>
                            <div className="flex items-center gap-2 text-xs mt-1" style={{ color: "#9A9A9A" }}>
                              <Icon className="w-3 h-3" style={{ color: cat.color }} />
                              <span className="font-medium">{task.category}</span>
                              {task.timeEstimate ? (
                                <>
                                  <span>‚Ä¢</span>
                                  <span className="font-medium">{task.timeEstimate}m</span>
                                </>
                              ) : null}
                            </div>
                          </div>
                          <button onClick={() => deleteTask(task.id)} className="p-2 rounded-lg border-2 hover:bg-white" style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}>
                            <X className="w-4 h-4" />
                          </button>
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>

              {/* Add Task Modal */}
              {showAddTask && (
                <div className="fixed inset-0 z-[70] flex items-center justify-center px-4">
                  <div className="absolute inset-0 bg-black/20" onClick={() => setShowAddTask(false)} />
                  <div className="relative bg-white w-full max-w-xl rounded-2xl border-2 shadow-xl p-6" style={{ borderColor: "#E8E8E8" }}>
                    <div className="flex items-start justify-between mb-4">
                      <div>
                        <h2 className="text-2xl font-bold" style={{ color: "#2C2C2C" }}>New Task</h2>
                        <div className="text-sm font-medium" style={{ color: "#6B6B6B" }}>
                          Slot it into a quadrant by picking urgency/importance.
                        </div>
                      </div>
                      <button onClick={() => setShowAddTask(false)} className="p-2 rounded-lg border-2 hover:bg-gray-50" style={{ borderColor: "#E8E8E8" }}>
                        <X className="w-5 h-5" />
                      </button>
                    </div>

                    <div className="space-y-4">
                      <div>
                        <label className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                          Title
                        </label>
                        <input
                          autoFocus
                          value={newTask.title}
                          onChange={(e) => setNewTask((p) => ({ ...p, title: e.target.value }))}
                          onKeyDown={(e) => { if (e.key === "Enter") addTask(); }}
                          placeholder="e.g., Finish the outline, book the appointment, answer Slack‚Ä¶"
                          className="mt-2 w-full p-3 border-2 rounded-lg font-medium focus:outline-none"
                          style={{ borderColor: "#E8E8E8" }}
                        />
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                          <label className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                            Category
                          </label>
                          <select
                            value={newTask.category}
                            onChange={(e) => setNewTask((p) => ({ ...p, category: e.target.value }))}
                            className="mt-2 w-full p-3 border-2 rounded-lg font-medium bg-white focus:outline-none"
                            style={{ borderColor: "#E8E8E8" }}
                          >
                            {Object.keys(categories).map((c) => (
                              <option key={c} value={c}>{c}</option>
                            ))}
                          </select>
                        </div>

                        <div>
                          <label className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                            Quadrant
                          </label>
                          <select
                            value={newTask.priority}
                            onChange={(e) => setNewTask((p) => ({ ...p, priority: e.target.value }))}
                            className="mt-2 w-full p-3 border-2 rounded-lg font-medium bg-white focus:outline-none"
                            style={{ borderColor: "#E8E8E8" }}
                          >
                            <option value="high">Do First (Urgent & Important)</option>
                            <option value="medium">Schedule (Important, Not Urgent)</option>
                            <option value="low">Delegate (Urgent, Not Important)</option>
                            <option value="later">Later (Neither)</option>
                          </select>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                          <label className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6BE" }}>
                            Due Date (optional)
                          </label>
                          <input
                            type="date"
                            value={newTask.dueDate}
                            onChange={(e) => setNewTask((p) => ({ ...p, dueDate: e.target.value }))}
                            className="mt-2 w-full p-3 border-2 rounded-lg font-medium focus:outline-none"
                            style={{ borderColor: "#E8E8E8" }}
                          />
                        </div>

                        <div>
                          <label className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                            Time estimate (mins)
                          </label>
                          <input
                            type="number"
                            min="0"
                            step="5"
                            value={newTask.timeEstimate}
                            onChange={(e) => setNewTask((p) => ({ ...p, timeEstimate: e.target.value }))}
                            className="mt-2 w-full p-3 border-2 rounded-lg font-medium focus:outline-none"
                            style={{ borderColor: "#E8E8E8" }}
                          />
                        </div>
                      </div>

                      <div>
                        <label className="text-xs font-bold uppercase tracking-wider" style={{ color: "#9B6B6E" }}>
                          Notes (optional)
                        </label>
                        <textarea
                          value={newTask.notes}
                          onChange={(e) => setNewTask((p) => ({ ...p, notes: e.target.value }))}
                          placeholder="Any context, links, constraints, or ‚Äòfuture me‚Äô instructions‚Ä¶"
                          rows="3"
                          className="mt-2 w-full p-3 border-2 rounded-lg font-medium focus:outline-none"
                          style={{ borderColor: "#E8E8E8" }}
                        />
                      </div>

                      <div className="flex items-center justify-between pt-2">
                        <button
                          onClick={() => setShowAddTask(false)}
                          className="px-4 py-3 rounded-lg border-2 font-semibold hover:bg-gray-50"
                          style={{ borderColor: "#E8E8E8", color: "#6B6B6B" }}
                        >
                          Cancel
                        </button>

                        <button
                          onClick={addTask}
                          className="px-5 py-3 rounded-lg font-semibold shadow-sm flex items-center gap-2"
                          style={{ backgroundColor: "#9B6B6E", color: "white" }}
                        >
                          <Plus className="w-5 h-5" />
                          Add Task
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="mt-10 text-center text-xs font-medium" style={{ color: "#9A9A9A" }}>
                Tip: tasks carry over from the previous day if left unfinished. Your future self is welcome.
              </div>
            </div>
          </div>
        );
      }

      // Render
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
